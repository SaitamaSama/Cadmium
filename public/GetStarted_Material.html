<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-yellow.min.css">
    <link href="Stylesheets/StyleMaterial.css" rel="stylesheet">
    <title>Get Started</title>
</head>
<body class="page-get-started mdl-color-text--black-300">
<header class="mdl-color--green-A200">
    <div class="brand-icon mdl-color--green mdl-color-text--white">
        <div class="icon">
            <i class="material-icons">pets</i>
        </div>
    </div>
    <img src="Images/pet_1920x1080.jpg" class="header-bg-img">
    <section class="titles">
        <span class="title">
            Brand
        </span>
        <span class="sub">
            Some subheading should be here
        </span>
    </section>
    <!--<section class="get-started-title mdl-color-text&#45;&#45;yellow">-->
        <!--Let's get started, just...-->
    <!--</section>-->
    <section class="vertical-image-header">
        <div class="mdl-textfield mdl-js-textfield mobile-number-input">
            <input class="mdl-textfield__input" id="mobile-no" pattern="[0-9]{10}" maxlength="10">
            <label class="mdl-textfield__label" for="mobile-no">Enter Your Mobile No Here...</label>
        </div>
    </section>
    <section class="flexed-center to-bottom">
        <button class="header-to-main mdl-color-text--blue-grey" id="started-header-to-main">
            <i class="material-icons">keyboard_arrow_down</i>
        </button>
        <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" data-mdl-for="started-header-to-main">
            Learn more about us!
        </div>
    </section>
</header>
<main>
    <section class="whole-page mdl-color--blue-grey flexed-center mdl-color-text--white">
        <span class="title">Something about us...</span>
        <section class="feature-slider" id="started-feature-slider">
            <button class="left-mover" id="started-left-feature-mover">
                <i class="material-icons">keyboard_arrow_left</i>
            </button>
            <section class="feature active">
                <span class="text">Lorem Ipsum! NO! Latin is bad!</span>
            </section>
            <section class="feature">
                <span class="text">Hey! You still there?</span>
            </section>
            <section class="feature pictured">
                <span class="mdl-color-text--white text">Dogs are nicer than cats.</span>
                <img src="Images/pet_1200x400_1.jpg">
            </section>
            <section class="feature pictured">
                <span class="mdl-color-text--white text">Cats are bad. Dogs FTW!</span>
                <img src="Images/pet_1200x400_2.jpg">
            </section>
            <button class="right-mover" id="started-right-feature-mover">
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
            <div class="mdl-tooltip" data-mdl-for="started-right-feature-mover">
                Next
            </div>
        </section>
    </section>
</main>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="Scripts/MaterialScript.js"></script>
</body>
</html>
