<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Stylesheets/Main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Cadmium</title>
</head>
<body>
<aside class="sidebar">
    <section class="site-name">
        Cadmium
    </section>
    <section class="pet-item">
        <span class="title">Matakasu</span>
    </section>
    <section class="pet-item">
        <span class="title">Tohsaka</span>
    </section>
    <section class="pet-item">
        <span class="title">Unuatsu</span>
    </section>
    <section class="pet-item">
        <span class="title">Pauya</span>
    </section>
    <button class="fab" role="button">
        <i class="material-icons">add</i>
    </button>
</aside>
<main>
    <section class="centered page">
        <section class="container">
            <span class="big-fat-text">Matakasu</span>
            <br>
            <button class="button primary"><i class="material-icons">shopping_basket</i> Shop here</button>
            <button class="button accent" data-page-open="#change-details-page" data-page-data='{"PetId": 0}'><i class="material-icons">mode_edit</i> Edit details</button>
        </section>
    </section>
    <div class="page-bar">
        <span class="menu"><i class="material-icons">menu</i></span>
        <span class="name">Edit Details</span>
    </div>
    <section class="page-actions" data-page-action-populate></section>
    <div id="change-details-page" data-data-bindings='{"type": "class", "name": "PetDetail"}' class="page-generic">
    </div>
</main>
<script src="Scripts/Classes/PetDetail.js"></script>
<script src="Scripts/Main.js"></script>
<script>
    let pageManager = new PageManager();
    pageManager.init();
</script>
</body>
</html>
